<div class="example-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Index">
      <th mat-header-cell *matHeaderCellDef> Index </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Codigo">
      <th mat-header-cell *matHeaderCellDef> Cód. Art. </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre Art.  </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef> Desc. Art. </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Cantidad">
      <th mat-header-cell *matHeaderCellDef> Desc. Art. </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
  <div class="example-button-row" style="display: flex; justify-content: center;">
    <button mat-raised-button routerLink='/inventario/insertar'>Insertar artículo</button>
    <button mat-raised-button routerLink='/inventario/modificar'>Modificar artículo</button>
    <button mat-raised-button routerLink='/inventario/eliminar'>Eliminar artículo</button>
  </div>
